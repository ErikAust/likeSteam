<h1>User Info</h1>
<hr>
<div *ngIf="flag">
    <form [formGroup]="form1" (ngSubmit)="submit('A letter to change email has been sent to your current mail')">
        <h3>Change email</h3>
        <div class="form-control prof" [ngClass]="{invalid: form1.get('email').touched && form1.get('email').invalid}">
            <label for="email">Enter new email:</label>
            <input type="email" id="email" formControlName="email">
            <button type="submit" class="btn btn-block btn-dark"
                    [disabled]="form1.invalid">Change
            </button>
        </div>
    </form>

    <form [formGroup]="form2" (ngSubmit)="submit('A new password has been sent to your email')">
        <h3>Change password</h3>
        <div class="form-control prof"
             [ngClass]="{invalid: form2.get('password').touched && form2.get('password').invalid}">
            <label for="password">Enter new password:</label>
            <input type="text" id="password" formControlName="password">
            <button type="submit" class="btn btn-block btn-dark"
                    [disabled]="form2.invalid">Change
            </button>
        </div>
    </form>
</div>

<div *ngIf="!flag" class="mess">
    <p class="text-center">{{message}}</p>
    <button class="btn btn-link to-home" routerLink="/">To Home</button>
</div>
