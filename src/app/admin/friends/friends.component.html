<div *ngIf="gamers.length; else loading">
    <div class="form-control">
        <input type="text" placeholder="Search..." [(ngModel)]="searchStr" (input)="onChange($event)">
    </div>
    <div class="block" *ngIf="flag">
        <h3 class="text-center">My Friends</h3>
        <div *ngFor="let gamer of gamers">
            <div class="form-control friend">
                <div>
                    <p>{{gamer.name}}</p>
                    <small>{{gamer.type}}</small>
                </div>
                <button type="button" (click)="remove(gamer.id)" class="btn1">‚ùå</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="block">
        <h3 class="text-center">Gamers</h3>
        <div *ngFor="let gamer of gamersAll | searchFriends: searchStr">
            <div class="form-control friend">
                <div>
                    <p>{{gamer.name}}</p>
                    <small>{{gamer.type}}</small>
                </div>
                <button type="button" (click)="add(gamer.id)" class="btn2" *ngIf="!gamer.req">Add friend</button>
                <button type="button" (click)="cancel(gamer.id)" class="btn3" *ngIf="gamer.req">Cancel request</button>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <p class="text-center">Loading...</p>
</ng-template>
